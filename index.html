<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
--emas:#c9a24d;
--krim:#fffaf2;
--gelap:#2b261f;
}

body{
margin:0;
font-family:Poppins,sans-serif;
background:var(--krim);
color:var(--gelap);
}

section{
padding:90px 20px;
text-align:center;
}

h1,h2{
font-family:'Playfair Display',serif;
color:var(--emas);
}

.hero{
min-height:100vh;
background:url('foto/cover.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
}

.card{
background:#fff;
max-width:820px;
margin:40px auto;
padding:45px;
border-radius:26px;
box-shadow:0 20px 60px rgba(0,0,0,.15);
}

.lock{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
}

.lock-box{
background:rgba(255,255,255,.1);
padding:40px;
border-radius:20px;
color:#fff;
}

.btn{
padding:14px 40px;
border-radius:50px;
border:none;
background:linear-gradient(135deg,#d4af37,#b8962e);
color:#fff;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:16px;
}

.grid img{
width:100%;
height:200px;
object-fit:cover;
border-radius:16px;
}
.rek{
border:1px solid #eee;
border-radius:16px;
padding:16px;
margin:12px 0;
cursor:pointer;
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
<div class="lock-box">
<h1>Charly Handani<br>& Pasangan</h1>
<p>Kepada Yth.<br><b id="tamu"></b></p>
<button class="btn" onclick="buka()">Buka Undangan</button>
</div>
</div>

<audio id="musik" loop></audio>

<!-- HERO -->
<section class="hero">
<div>
<h1>Walimatul ‘Urs</h1>
<p>Charly Handani & Pasangan</p>
<p>Sabtu, 20 April 2026</p>
</div>
</section>

<!-- GALERI -->
<section>
<h2>Galeri Bahagia</h2>
<div class="grid">
<img src="foto/galeri1.jpg">
<img src="foto/galeri2.jpg">
<img src="foto/galeri3.jpg">
<img src="foto/galeri4.jpg">
</div>
</section>

<!-- TRANSFER -->
<section>
<div class="card">
<h2>Tanda Kasih</h2>
<p>Doa restu Anda merupakan anugerah terindah bagi kami.</p>

<img src="foto/qris.png" style="max-width:220px;border-radius:16px">

<div class="rek" data-no="08XXXXXXXX">DANA – 08XXXXXXXX</div>
<div class="rek" data-no="08XXXXXXXX">GoPay – 08XXXXXXXX</div>
<div class="rek" data-no="1234567890">SeaBank – 1234567890</div>

</div>
</section>

<script>
const q=new URLSearchParams(location.search);
document.getElementById("tamu").innerText=q.get("to")||"Tamu Undangan";

function buka(){
document.getElementById("lock").style.display="none";
const m=document.getElementById("musik");
m.src="musik/lagu.mp3";
m.play().catch(()=>{});
}

document.querySelectorAll('.rek').forEach(r=>{
r.onclick=()=>navigator.clipboard.writeText(r.dataset.no);
});
</script>

</body>
</html>
