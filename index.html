<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
--cream:#faf7f2;
--gold:#c6a75e;
--dark:#2f2f2f;
}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--cream);
color:var(--dark);
line-height:1.7;
}
.section{padding:80px 20px;text-align:center}
.title{
font-family:'Playfair Display',serif;
font-size:28px;
}
.divider{width:60px;height:2px;background:var(--gold);margin:20px auto}
.card{
background:#fff;
border-radius:22px;
padding:30px;
max-width:460px;
margin:30px auto;
box-shadow:0 15px 40px rgba(0,0,0,.08);
}
.cover{
min-height:100vh;
background:
linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
url('foto/cover.jpg') center/cover;
color:#fff;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}
.cover h1{font-family:'Playfair Display',serif;font-size:36px}
.open-btn{
padding:14px 38px;
border-radius:40px;
background:var(--gold);
color:#fff;
text-decoration:none;
margin-top:30px;
display:inline-block;
}
.gallery{
display:flex;
gap:12px;
overflow-x:auto;
}
.gallery img{
width:260px;
border-radius:20px;
}
form input,form textarea{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid #ddd;
margin-bottom:12px;
}
form button{
padding:12px 30px;
border:none;
border-radius:30px;
background:var(--gold);
color:#fff;
}
.comment{
background:#fff;
border-radius:18px;
padding:14px;
margin:12px auto;
max-width:460px;
text-align:left;
}
.comment b{color:var(--gold)}
audio{
position:fixed;
bottom:16px;
right:16px;
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="musik/lagu.mp3" type="audio/mpeg">
</audio>

<!-- COVER -->
<section class="cover">
<p data-aos="fade-up">Undangan Pernikahan</p>
<h1 data-aos="fade-up" data-aos-delay="200">
Charly Handani<br>&<br>Nama Pasangan
</h1>
<a class="open-btn"
onclick="document.getElementById('music').play();document.getElementById('main').scrollIntoView({behavior:'smooth'})">
Buka Undangan
</a>
</section>

<div id="main">

<section class="section" data-aos="fade-up">
<h2 class="title">Assalamuâ€™alaikum Warahmatullahi Wabarakatuh</h2>
<div class="divider"></div>
<p>Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud mengundang Bapak/Ibu/Saudara/i.</p>
</section>

<section class="section" data-aos="fade-up">
<h2 class="title">Menuju Hari Bahagia</h2>
<div class="card" id="countdown"></div>
</section>

<section class="section" data-aos="fade-up">
<h2 class="title">Galeri</h2>
<div class="gallery">
<img src="foto/galeri1.jpg">
<img src="foto/galeri2.jpg">
<img src="foto/galeri3.jpg">
</div>
</section>

<section class="section" data-aos="fade-up">
<h2 class="title">Lokasi Acara</h2>
<div class="card">
<iframe
src="https://www.google.com/maps?q=Masjid&output=embed"
width="100%" height="260"
style="border-radius:18px;border:0">
</iframe>
</div>
</section>

<section class="section" data-aos="fade-up">
<h2 class="title">Ucapan & Doa</h2>
<div class="card">
<form onsubmit="kirimUcapan(event)">
<input id="nama" readonly>
<textarea id="pesan" placeholder="Tulis ucapan dan doa" required></textarea>
<button>Kirim Ucapan</button>
</form>
</div>
<div id="listUcapan"></div>
</section>

<section class="section" data-aos="fade-up">
<a class="open-btn" id="shareWA">Bagikan Undangan</a>
</section>

</div>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({duration:900,once:true});</script>

<!-- ðŸ”´ GANTI FIREBASE CONFIG DI SINI -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
apiKey: "AIzaSyCr2VF6hZ3pLWU5eORdrtdM1c5L_AcLVH4",
authDomain: "undangan-pernikahan-f6d5e.firebaseapp.com",
databaseURL: "https://undangan-pernikahan-f6d5e-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId: "undangan-pernikahan-f6d5e"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
</script>

<script>
// NAMA TAMU
const params=new URLSearchParams(location.search);
const nama=params.get('to')||'Tamu Undangan';
document.getElementById('nama').value=nama;

// ANTI SPAM
const uid=btoa(nama);

// KIRIM UCAPAN
function kirimUcapan(e){
e.preventDefault();
db.ref('ucapan/'+uid).set({
nama:nama,
pesan:document.getElementById('pesan').value
});
document.getElementById('pesan').value='';
}

// TAMPIL UCAPAN REALTIME
db.ref('ucapan').on('value',snap=>{
let html='';
snap.forEach(d=>{
let x=d.val();
html+=`<div class="comment"><b>${x.nama}</b><br>${x.pesan}</div>`;
});
document.getElementById('listUcapan').innerHTML=html;
});

// COUNTDOWN
const target=new Date("Februari 15, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const d=target-now;
if(d<0)return;
document.getElementById('countdown').innerHTML=
Math.floor(d/(1000*60*60*24))+" Hari "+
Math.floor(d%(1000*60*60*24)/(1000*60*60))+" Jam "+
Math.floor(d%(1000*60*60)/(1000*60))+" Menit";
},1000);

// SHARE WA
document.getElementById('shareWA').href=
`https://wa.me/?text=Undangan%20Pernikahan%0A${location.href}?to=${encodeURIComponent(nama)}`;
</script>

</body>
</html>
