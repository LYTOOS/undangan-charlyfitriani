<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walimatul ‘Urs</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">

<style>
:root{
--emas:#c9a24d;
--krim:#fffaf2;
--gelap:#2b261f;
}
body{margin:0;font-family:'Poppins';background:var(--krim);color:var(--gelap)}
section{padding:120px 20px;text-align:center}
h1,h2{font-family:'Playfair Display';color:var(--emas)}
.btn{padding:14px 40px;border-radius:50px;background:linear-gradient(135deg,#d4af37,#b8962e);color:#fff;border:none}
.card{background:#fff;max-width:780px;margin:40px auto;padding:60px 40px;border-radius:26px;box-shadow:0 30px 90px rgba(0,0,0,.15)}
.hero{height:100vh;background:url('foto/cover.jpg') center/cover fixed;display:flex;align-items:center;justify-content:center;color:#fff;position:relative}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.55)}
.hero-inner{position:relative;z-index:2}
.swiper{width:90%;max-width:960px;border-radius:26px;overflow:hidden}
.swiper-slide img{width:100%;height:420px;object-fit:cover}
input,textarea{width:100%;padding:16px;margin:10px 0;border-radius:14px;border:1px solid #ddd}
video{width:100%;border-radius:20px}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock" style="position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:999">
<div class="card" style="background:rgba(255,255,255,.15);color:#fff">
<h1>Charly & Pasangan</h1>
<p>Kepada Yth.<br><b id="tamu"></b></p>
<button class="btn" onclick="buka()">Buka Undangan</button>
</div>
</div>

<audio id="musik" loop>
<source src="musik/lagu.mp3">
</audio>

<!-- HERO -->
<section class="hero">
<div class="hero-inner" data-aos="fade-up">
<h1>Walimatul ‘Urs</h1>
<p>Charly Handani & Pasangan</p>
</div>
</section>

<!-- VIDEO -->
<section data-aos="fade-up">
<div class="card">
<video autoplay muted loop>
<source src="foto/video.mp4">
</video>
</div>
</section>

<!-- GALERI -->
<section>
<h2 data-aos="fade-up">Galeri</h2>
<div class="swiper" data-aos="zoom-in">
<div class="swiper-wrapper">
<div class="swiper-slide"><img src="foto/galeri1.jpg"></div>
<div class="swiper-slide"><img src="foto/galeri2.jpg"></div>
<div class="swiper-slide"><img src="foto/galeri3.jpg"></div>
<div class="swiper-slide"><img src="foto/galeri4.jpg"></div>
</div>
</div>
</section>

<!-- TRANSFER -->
<section>
<h2 data-aos="fade-up">Tanda Kasih</h2>
<div class="card">
<p><b>DANA</b><br>0822-6146-7360</p>
<p><b>GoPay</b><br>0822-6146-7360</p>
<p><b>SeaBank</b><br>1234567890</p>
</div>
</section>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
AOS.init({once:true,duration:1300});
new Swiper('.swiper',{loop:true,autoplay:{delay:3000}});
const q=new URLSearchParams(location.search);
document.getElementById("tamu").innerText=q.get("to")||"Tamu Undangan";
function buka(){
document.getElementById("lock").style.display="none";
document.getElementById("musik").play();
}
</script>

</body>
</html>
